log:
  level:
    root: INFO
    com.wex.purchasetransaction.transaction.treasury: DEBUG

spring:
  application:
    name: purchasetransaction

  datasource:
    url: jdbc:sqlite:wex-transaction.db
    driver-class-name: org.sqlite.JDBC
    username: 
    password: 

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=60m

security:
  auth:
    token-ttl-minutes: 60

treasury:
  exchange-rate:
    base-url: "https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/od/rates_of_exchange"
    max-months-lookback: 6
  retry:
    max-attempts: 3
    delay-ms: 500

rate-limit:
  enabled: true
  requests: 10
  duration-seconds: 60
